<div class="buscador">
  <input
    type="text"
    placeholder="Buscar producto..."
    [(ngModel)]="busqueda"
    (input)="onBusquedaChange()"
  />
  <button (click)="filtrarPorCategoria(1)">Consolas</button>
  <button (click)="filtrarPorCategoria(2)">Videojuegos</button>
  <button (click)="filtrarPorCategoria(3)">Accesorios</button>
  <button (click)="filtrarPorCategoria(null)">Todos</button>
</div>

<div class="galeria">
  <div class="producto" *ngFor="let prod of productosFiltrados">
    <img [src]="prod.imagenUrl" alt="{{ prod.nombre }}" />
    <h3>{{ prod.nombre }}</h3>
    <p>{{ prod.descripcion }}</p>
    <p><strong>${{ prod.precio }}</strong></p>
    <button (click)="verDetalles(prod.idProducto)">Ver detalles</button>
  </div>
</div>
