<div *ngIf="producto" class="detalle-container">
  <h2>{{ producto.nombre }}</h2>
  <img [src]="producto.imagenUrl" alt="{{ producto.nombre }}">
  <p>{{ producto.descripcion }}</p>
  <p><strong>Precio:</strong> ${{ producto.precio }}</p>
</div>

<div *ngIf="!producto" class="detalle-container">
  <p>Cargando producto...</p>
</div>
